<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画編集アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>動画編集アプリ</h1>
        
        <section>
            <h2>動画アップロード</h2>
            <input type="file" id="videoInput" accept="video/*">
            <p id="videoDuration">動画の長さ: --:--</p>
        </section>

        <section>
            <h2>編集情報入力</h2>
            <label for="timecode">タイムコード:</label>
            <input type="text" id="timecode" placeholder="例: 00:01:30">
            <button id="fetchInfo">情報取得</button>
        </section>

        <section>
            <h2>編集結果</h2>
            <a id="downloadLink" href="#" download>ダウンロード</a>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
